---
# tasks file for kubernetes

  # add kubernetes GPG key
  - name: "Add Kubernetes GPG apt key"
    ansible.builtin.apt_key:
      url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
      state: present
    when: ansible_distribution == 'Ubuntu'

  # add kubernetes APT repository
  - name: 'Add kubernetes apt repository'  
    ansible.builtin.apt_repository:
      repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
      state: present
    when: ansible_distribution == 'Ubuntu'

  # install kubernetes
  - name: 'Install Kubernetes'
    apt:
      name: "{{ item }}"
      state: latest
      update_cache: yes
    with_items: "{{ kubernetes_dependencies }}"
    when: ansible_distribution == 'Ubuntu'

  # start kubelet service
  - name: "Starting the kubelet Services"
    service:
      name: kubelet
      state: started
      enabled: yes
    register: service_status
    
  - name: "Service Status"
    debug:
      msg: "kubelet Service Code -> {{ service_status.state }}"

# Setting bridge-nf-call-iptables = 1
  - name: "Setting bridge-nf-call-iptables & ip6tables to 1"
    shell: | 
        echo "1"  > /proc/sys/net/bridge/bridge-nf-call-iptables
        echo "1"  > /proc/sys/net/bridge/bridge-nf-call-ip6tables
    changed_when: false

  - name: "modify kernel parameters at runtime"
    shell: "sysctl --system"  

  # configure kubeadm to pull images
  - name: "Pulling docker images"
    command: "kubeadm config images pull"

  #Changing the driver of docker from the cgroupfs to systemd
  - name: "Change the driver in the docker"
    copy:
      content: |
            {
                "exec-opts": ["native.cgroupdriver=systemd"]
            }
      dest: /etc/docker/daemon.json
    register: driver_change

  - name: "Driver Change Info"
    when: driver_change.changed == true
    debug:
      msg: "Doess Docker Driver Changed ? -> {{ driver_change.failed }}"
    notify: restart docker