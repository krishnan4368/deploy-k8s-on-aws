---
  - hosts: localhost
    become: yes
    roles:
      - "ec2key"
      - "ec2inst"

  - hosts: tag_Env_"{{ environment }}"
    roles:
      - "docker"
      - "kubernetes"

  - hosts: tag_Name_"{{ mastername }}"
    roles:
      - "k8s-master"

  - hosts: tag_Name_"{{ k8sclient }}"
    roles:
      - "k8s-slaves"
